{{ define "donor_locked" }}
{{ $ds := band (.ClientFlags) 1 }}
<div class="ui icon message {{ if $ds }}black ds{{ end }}">
    <i class="lock icon"></i>
    <div class="content">
        <div class="header">
            {{ .T "This feature is available only to donors" }}
        </div>
        <p>
            {{ .T "<a href='/donate'>Purchase donor</a> to support us and unlock this feature, and many more!" | html }}
        </p>
    </div>
</div>
{{ end }}
